<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .nav {
            background-color: #f4f4f4;
            padding: 1rem;
        }
        .nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #333;
        }
        .main {
            padding: 2rem;
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Homepage</h1>
    </div>
    
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    
    <div class="main">
        <h2>Hello There!</h2>
        <p>This is a simple homepage example.</p>
        <button>Click Me</button>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 My Homepage. All rights reserved.</p>
    </div>
</body>
</html>
